<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta charset="UTF-8" >
    <title>SPIRIT'S LINE❄️</title>
    <link rel="stylesheet" href="Line.css">
    <link rel="stylesheet" href="desktop.css" media="only screen and (min-width : 1025px)">
    <link rel="stylesheet" href="smartphone.css" media="only screen and (max-width : 768px)">
    <link rel="stylesheet" href="tablette.css" media="only screen and (min-width : 769px) and (max-width : 1025px)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="chargerAccueil()">
<div class="app-container">
    <div class="sidebar" id="sidebar">
        <h2>Menus</h2>
            <button class="button" id="btn-accueil" onclick="activer(this)">
                <span class="icon">🏠</span>
                <span class="text">Acceuil</span>
            </button>
            <button class="button" onclick="activer(this)">
                <span class="icon">⚙️</span>
                <span class="text">Paramètres</span>
            </button>

            <div class="section-title"><h2>Services</h2></div>
            
            <div class="scrollable-button">

               <button class="button" data-id="Flashage" onclick="activer(this)">
                   <span class="icon">📱</span>
                   <span class="text">Flashage</span>
               </button>
               <button class="button" data-id="comptes" onclick="activer(this)">
                   <span class="icon">💵</span>
                   <span class="text">Comptes e-bourse</span>
               </button>
               <button class="button" data-id="flyers" onclick="activer(this)">
                   <span class="icon">🎊</span>
                   <span class="text">Flyers</span>
               </button>
               <button class="button" data-id="ordinateurs" onclick="activer(this)">
                   <span class="icon">💻</span>
                   <span class="text">Déblocages</span>
               </button>
               <button class="button" data-id="Activations" onclick="activer(this)">
                   <span class="icon">📚</span>
                   <span class="text">Windows / Office</span>
               </button>
               <button class="button" data-id="Download" onclick="activer(this)">
                   <span class="icon">🎮</span>
                   <span class="text">Applications Ordinateurs</span>
               </button>
               <button class="button" data-id="Créations" onclick="activer(this)">
                   <span class="icon">🛜</span>
                   <span class="text">Sites web</span>
               </button>
               <button class="button" data-id="Saisie" onclick="activer(this)">
                    <span class="icon">📝</span>
                    <span class="text">Documents (word, powerpoint, excel)</span>
               </button>
            </div>
    </div>
    <div id="contenu"></div>
    <div class="toggle-btn" onclick="toggleSidebar()"><strong>OPTIONS</strong></div>
    <div id="Acceuil" class="page active"></div>

    <main id="contenu">  </main>
    <script src="Line.js"></script>
</div>
</body>

</html>
